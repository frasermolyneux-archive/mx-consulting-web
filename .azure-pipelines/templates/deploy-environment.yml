parameters:
- name: azureSubscription
  type: string
- name: webAppsAzureSubscription
  type: string
- name: environment
  type: string

stages:
- stage: Deploy${{ parameters.environment }}

  variables:
    environmentLower: ${{ lower(parameters.environment) }}

  jobs:
  - deployment: Deploy${{ parameters.environment }}PlatformBicep
    environment: 'mx-consulting-$(environmentLower)'

    workspace:
      clean: all

    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self

            - task: AzureCLI@2
              displayName: Deploy${{ parameters.environment }}PlatformBicep
              inputs:
                azureSubscription: ${{ parameters.azureSubscription }}
                scriptType: 'pscore'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  az deployment sub create `
                    --template-file bicep/platform.bicep `
                    --location 'uksouth' `
                    --parameters @params/platform.$(environment).json

  - deployment: Deploy${{ parameters.environment }}ServicesBicep
    dependsOn: ['Deploy${{ parameters.environment }}PlatformBicep']
    environment: 'mx-consulting-$(environmentLower)'

    strategy:
      runOnce:
        deploy:
          steps:
            - checkout: self
            
            - task: AzureCLI@2
              displayName: Deploy${{ parameters.environment }}ServicesBicep
              inputs:
                azureSubscription: ${{ parameters.azureSubscription }}
                scriptType: 'pscore'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  az deployment group create `
                    --resource-group 'rg-mxconsulting-$(environment)-uksouth' `
                    --template-file bicep/services.bicep `
                    --parameters @params/services.$(environment).json

  - template: jobs/deploy-web-app.yml@ado-pipeline-templates
    parameters:
      dependsOn: ['Deploy${{ parameters.environment }}ServicesBicep']
      environment: 'platform-webapps-$(environment)-uksouth'
      projectName: mx-webapp
      jobName: DeployWebApp
      webAppName: 'webapp-mxconsulting-$(environment)-uksouth'
      webAppNameResourceGroup: 'rg-platform-webapps-$(environment)-uksouth'
      subscription: ${{ parameters.webAppsAzureSubscription }}
